services:
  fastpath:
    build:
      context: ../../
      dockerfile: Dockerfile
    ports:
      - "5000"
      - "8472"
    working_dir: /app
    depends_on:
      test-clickhouse-server:
        condition: service_healthy

  # This service is used only for testing, in prod we use the actual clickhouse db
  test-clickhouse-server:
    image: clickhouse/clickhouse-server:latest
    environment:
      - CLICKHOUSE_DB=default
      - CLICKHOUSE_USER=default
      - CLICKHOUSE_PASSWORD=default
    ports:
      - "9000"
      - "8123"
      - "9009"
    volumes:
       - ../../clickhouse_init.sql:/docker-entrypoint-initdb.d/init.sql
    healthcheck:
      test: ["CMD", "curl", "-f", "-u", "default:default", "http://localhost:8123/?query=SELECT%201"]
      interval: 30s
      retries: 3
      start_period: 60s
      timeout: 10s

volumes:
  clickhouse-data:
